<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/login-template.xhtml">

	<ui:define name="body">
		<h:form>
			<p:panel header="Signup">
				<h:panelGrid columns="2" columnClasses="column" cellpadding="5">
					<h:outputText value="First Name: " />
					<p:inputText value="" />
					<h:outputText value="Last Name : " />
					<p:inputText value="" /> 
					<h:outputText value="Your Email : " />
					<p:inputText value="" /> 
					<h:outputText value="Re-enter Email : " />
					<p:inputText value="" /> 
					<h:outputText value="New Password : " />
					<p:password value="" />
					<h:outputText value="I am : " />
					<p:selectOneRadio id="options" value="">
			            <f:selectItem itemLabel="Male" itemValue="1" />
			            <f:selectItem itemLabel="Femal" itemValue="2" />
			        </p:selectOneRadio>
					<h:outputText value="Birthday : " />
					<h:panelGrid columns="3" columnClasses="column">
						<p:selectOneMenu value="">
				            <f:selectItem itemLabel="Day:" itemValue="" />
				            <f:selectItem itemLabel="Option 1" itemValue="1" />
				            <f:selectItem itemLabel="Option 2" itemValue="2" />
				            <f:selectItem itemLabel="Option 3" itemValue="3" />
				        </p:selectOneMenu>
				        <p:selectOneMenu value="">
				            <f:selectItem itemLabel="Month:" itemValue="" />
				            <f:selectItem itemLabel="Jan" itemValue="1" />
				            <f:selectItem itemLabel="Feb" itemValue="2" />
				            <f:selectItem itemLabel="Mar" itemValue="3" />
				            <f:selectItem itemLabel="Apr" itemValue="4" />
				            <f:selectItem itemLabel="May" itemValue="5" />
				            <f:selectItem itemLabel="Jun" itemValue="6" />
				            <f:selectItem itemLabel="Jul" itemValue="7" />
				            <f:selectItem itemLabel="Aug" itemValue="8" />
				            <f:selectItem itemLabel="Sep" itemValue="9" />
				            <f:selectItem itemLabel="Oct" itemValue="10" />
				            <f:selectItem itemLabel="Nov" itemValue="11" />
				            <f:selectItem itemLabel="Dec" itemValue="12" />
				        </p:selectOneMenu>
				        <p:selectOneMenu value="">
				            <f:selectItem itemLabel="Year:" itemValue="" />
				            <f:selectItem itemLabel="Option 1" itemValue="1" />
				            <f:selectItem itemLabel="Option 2" itemValue="2" />
				            <f:selectItem itemLabel="Option 3" itemValue="3" />
				        </p:selectOneMenu>
					</h:panelGrid>
					<h:outputText value="" />
					<p:button value="Submit" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>


</html>
